<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tennessee Technological University CRAM Team">
    <!-- ADD FAVICON -->
    <!-- CHANGE TITLE TO FINAL NAME OF APP -->
    <title>Panoptes</title>
    <!-- Linking Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .big-circle {
            width: 200px;
            height: 200px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            margin: 0 auto;
        }

        .small-circle {
            width: 80px;
            height: 80px;
            background-color: #6c757d;
            border-radius: 50%; 
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin: 0 auto;
        }

        .small-number, .big-number {
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body class="bg-dark">
    
    <!-- Upload Card -->
    <div class="card mt-5 col-12 col-md-8 offset-md-2 col-lg-4 offset-lg-4" id="divUpload">
        <div class="card-body">
            <h1 class="text-center">Panoptes</h1>
            <form>
                <!-- Field for naming output-->
                <label for="txtName" class="form-label">Project Name</label>
                <input id="txtName" type="text" class="form-control" placeholder="Name">

                <!-- Field for inputting PDF -->
                <label for="txtFile" class="form-label">Upload File</label>
                <input id="txtFile" type="file" class="form-control" aria-label="Upload File">
                
                <!-- Buttons -->
                <div class="d-flex justify-content-center mt-3">
                    <button type="button" id="btnReset" class="btn btn-warning flex-fill me-2">Reset</button>
                    <button type="button" id="btnAnalyze" class="btn btn-primary flex-fill">Analyze</button>
                </div>    
            </form>        
        </div>
    </div>

    <!-- Score Card -->
    <div class="card mt-5 col-12 col-md-8 offset-md-2 col-lg-4 offset-lg-4" id="divScore" style="display: none;">
        <div class="card-body text-center">
            <h2>Score Overview</h2>
            <!-- Large Circle -->
            <div class="big-circle">
                <span class="big-number">85</span>
            </div>
        
            <!-- Smaller Circles -->
            <div class="row mt-4">
                <div class="col-4">
                    <div class="small-circle">
                        <span class="small-number">75</span>
                    </div>
                </div>
            <div class="col-4">
                <div class="small-circle">
                    <span class="small-number">90</span>
                </div>
            </div>
            <div class="col-4">
                <div class="small-circle">
                    <span class="small-number">80</span>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        /* Switches from divUpload to divScore*/
        $(document).on('click', '#btnAnalyze', function () {
            const projectName = $('#txtName').val().trim();
            const fileInput = $('#txtFile').val();
            const fileExtension = fileInput.split('.').pop().toLowerCase();

            if (!projectName) {
                alert('Please enter a project name.');
            }
            else if (fileInput && (fileExtension == 'pdf')) {
                $('#divUpload').slideUp(function() {
                    $('#divScore').slideDown();
                });
            }
            else {
                alert('Please attach a valid PDF file.');
            }
        });
        $(document).on('click', '#btnReset', function () {
            $('#txtName').val('')
            $('#txtFile').val('')
        })
    </script>
</body>
</html>
