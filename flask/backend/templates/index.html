<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tennessee Technological University CRAM Team">
    <!-- ADD FAVICON -->
    <!-- CHANGE TITLE TO FINAL NAME OF APP -->
    <title>Panoptes</title>
    <!-- Linking Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .big-circle {
            width: 200px;
            height: 200px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            margin: 0 auto;
        }

        .small-circle {
            width: 80px;
            height: 80px;
            background-color: #6c757d;
            border-radius: 50%; 
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin: 0 auto;
        }

        .small-number, .big-number {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle-button {
            border: none;
            background: none;
            padding: 0;
            text-align: center;
            color: inherit;
            cursor: pointer;
            display: inline-block;
            width: 100%;
        }

        .circle-button:focus {
            outline: none;
        }


    </style>
</head>
<body class="bg-dark">
    
    <!-- Upload Card -->
    <div class="card mt-5 col-12 col-md-8 offset-md-2 col-lg-4 offset-lg-4" id="divUpload">
        <div class="card-body">
            <h1 class="text-center">Panoptes</h1>
            <form>
                <!-- Field for naming output-->
                <label for="txtName" class="form-label">Project Name</label>
                <input id="txtName" type="text" class="form-control" placeholder="Name">

                <!-- Field for inputting PDF -->
                <label for="txtFile" class="form-label">Upload File</label>
                <input id="txtFile" type="file" class="form-control" aria-label="Upload File">
                
                <!-- Buttons -->
                <div class="d-flex justify-content-center mt-3">
                    <button type="button" id="btnReset" class="btn btn-warning flex-fill me-2">Reset</button>
                    <button type="button" id="btnAnalyze" class="btn btn-primary flex-fill">Analyze</button>
                </div>    
            </form>        
        </div>
    </div>

    <!-- Overview Card -->
    <div class="card mt-5 col-12 col-md-8 offset-md-2 col-lg-4 offset-lg-4" id="divOverview" style="display: none;">
        <div class="card-body text-center">
            <div id="resultDisplay" class="mt-4"></div>
            <h2>Score Overview</h2>
            <!-- Large Circle -->
            <div class="big-circle">
                <span class="big-number">85</span>
            </div>
            <p class="mt-2">Overall</p>
        
            <!-- Smaller Circles -->
            <div class="row mt-4">
                <div class="col-4">
                    <button type="button" id="btnSoftware" class="circle-button">
                        <div class="small-circle">
                            <span class="small-number">75</span>
                        </div>
                        <p class="mt-2">Software</p>
                    </button>
                </div>
            <div class="col-4">
                <button type="button" id="btnHardware" class="circle-button">
                    <div class="small-circle">
                        <span class="small-number">90</span>
                    </div>
                    <p class="mt-2">Hardware</p>
                </button>
            </div>
            <div class="col-4">
                <button type="button" id="btnPhysical" class="circle-button">
                    <div class="small-circle">
                        <span class="small-number">80</span>
                    </div>
                    <p class="mt-2">Physical</p>
                </button>
            </div>
        </div>
        </div>
    </div>

    <!-- Software Score -->
    <div class="card mt-5 col-10 offset-1" id="divSoftware" style="display:none">

    </div>

    <!-- Hardware Score -->
    <div class="card mt-5 col-10 offset-1" id="divHardware" style="display:none">

    </div>

    <!-- Physical Score -->
    <div class="card mt-5 col-10 offset-1" id="divPhysical" style="display:none">

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        /* Switches from divUpload to divScore*/
        $(document).on('click', '#btnAnalyze', function () {
            $(this).fadeOut();
            const projectName = $('#txtName').val().trim();
            const fileInput = $('#txtFile')[0].files[0];

            let formData = new FormData();
            formData.append('projectName', projectName);
            formData.append('pdf', fileInput);

            // delete this
            $('#divUpload').slideUp(function() {
                        $('#divOverview').slideDown();
            });

            /*$.ajax({
                url: '/analyze',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    let content = `<p><strong>Extracted Text:</strong></p><p>${response.extracted_text}</p>`;
                    content += `<p><strong>Image Descriptions:</strong></p>`;
                    response.image_descriptions.forEach((description, index) => {
                        content += `<p>Image ${index + 1}: ${description}</p>`;
                    });
                    $('#resultDisplay').html(content);
                    $('#divUpload').slideUp(function() {
                        $('#divScore').slideDown();
                    });
                },
                error: function(response) {
                    alert('Error processing file: ' + response.responseJSON.error)
                }
            });*/
        });
        
        $(document).on('click', '#btnReset', function () {
            $('#txtName').val('')
            $('#txtFile').val('')
        })

        $(document).on('click', '#btnSoftware', function () {
            $('#divOverview').slideUp(function() {
                $('#divSoftware').slideDown();
            });
        })

        $(document).on('click', '#btnHardware', function () {
            $('#divOverview').slideUp(function() {
                $('#divHardware').slideDown();
            });
        })

        $(document).on('click', '#btnPhysical', function () {
            $('#divOverview').slideUp(function() {
                $('#divPhysical').slideDown();
            });
        })
    </script>
</body>
</html>
