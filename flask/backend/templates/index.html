<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tennessee Technological University CRAM Team">
    <!-- ADD FAVICON -->
    <!-- CHANGE TITLE TO FINAL NAME OF APP -->
    <title>Panoptes</title>
    <!-- Linking Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Include app.min.css for spinner styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.min.css') }}">
    <style>
        .big-circle {
            width: 200px;
            height: 200px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            margin: 0 auto;
        }

        .small-circle {
            width: 80px;
            height: 80px;
            background-color: #6c757d;
            border-radius: 50%; 
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin: 0 auto;
        }

        .small-number, .big-number {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle-button {
            border: none;
            background: none;
            padding: 0;
            text-align: center;
            color: inherit;
            cursor: pointer;
            display: inline-block;
            width: 100%;
        }

        .circle-button:focus {
            outline: none;
        }

        .sticky-back-button {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

    </style>
</head>
<body class="bg-dark">
    
    <!-- Upload Card -->
    <div class="card mt-5 col-12 col-md-8 offset-md-2 col-lg-4 offset-lg-4" id="divUpload">
        <div class="card-body">
            <h1 class="text-center">Panoptes</h1>
            <form>
                <!-- Field for naming output-->
                <label for="txtName" class="form-label">Project Name</label>
                <input id="txtName" type="text" class="form-control" placeholder="Name">

                <!-- Field for inputting PDF -->
                <label for="txtFile" class="form-label">Upload File</label>
                <input id="txtFile" type="file" class="form-control" aria-label="Upload File">
                
                <!-- Buttons -->
                <div class="d-flex justify-content-center mt-3">
                    <button type="button" id="btnReset" class="btn btn-warning flex-fill me-2">Reset</button>
                    <button type="button" id="btnAnalyze" class="btn btn-primary flex-fill">Analyze</button>
                </div>    
            </form>        
        </div>
    </div>

    <!-- Overview Card -->
    <div class="card mt-5 col-12 col-md-8 offset-md-2 col-lg-4 offset-lg-4" id="divOverview" style="display: none;">
        <div class="card-body text-center">
            <div id="resultDisplay" class="mt-4"></div>
            <h2>Score Overview</h2>
            <!-- Large Circle -->
            <div class="big-circle">
                <span class="big-number">85</span>
            </div>
            <p class="mt-2">Overall</p>
        
            <!-- Smaller Circles -->
            <div class="row mt-4">
                <div class="col-4">
                    <button type="button" id="btnSoftware" class="circle-button">
                        <div class="small-circle">
                            <span class="small-number">75</span>
                        </div>
                        <p class="mt-2">Software</p>
                    </button>
                </div>
            <div class="col-4">
                <button type="button" id="btnHardware" class="circle-button">
                    <div class="small-circle">
                        <span class="small-number">90</span>
                    </div>
                    <p class="mt-2">Hardware</p>
                </button>
            </div>
            <div class="col-4">
                <button type="button" id="btnPhysical" class="circle-button">
                    <div class="small-circle">
                        <span class="small-number">80</span>
                    </div>
                    <p class="mt-2">Physical</p>
                </button>
            </div>
        </div>
        </div>
    </div>

    <!-- Software Score -->
    <div class="card mt-5 col-10 offset-1" id="divSoftware" style="display:none">
        <div class="card-body text-center">
            <!-- Large Circle for the Software Score -->
            <div class="big-circle">
                <span class="big-number">0</span> <!-- Default score is 0 until it's updated -->
            </div>
            <p class="mt-2">Software Score</p>
        </div>
    </div>

    <!-- Hardware Score -->
    <div class="card mt-5 col-10 offset-1" id="divHardware" style="display:none">

    </div>

    <!-- Physical Score -->
    <div class="card mt-5 col-10 offset-1" id="divPhysical" style="display:none">

    </div>

    <!-- Bootstrap JS (Required for accordion) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Include app.min.js for spinner functionality -->
    <script src="{{ url_for('static', filename='js/app.min.js') }}"></script>
    
    <script>

        let softwareScore = 0;

        /* Switches from divUpload to divOverview*/
        $(document).on('click', '#btnAnalyze', function () {
            //$(this).fadeOut();
            const projectName = $('#txtName').val().trim();
            const fileInput = $('#txtFile')[0].files[0];

            let formData = new FormData();
            formData.append('projectName', projectName);
            formData.append('pdf', fileInput);

             // Show the busy-load spinner before making the AJAX request
            $('body').busyLoad("show");

            $.ajax({
                url: '/analyze',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    let content = `<p><strong>Project Name:</strong> ${response.project_name}</p>`;
                    $('#resultDisplay').html(content);

                    softwareScore = response.sw_score;
                    // Update the big circle with the resiliency score
                    $('.big-number').text(response.resiliency_score);

                    // Update the smaller circles with respective scores
                    $('#btnSoftware .small-number').text(response.sw_score);
                    $('#btnHardware .small-number').text(response.hw_score);
                    $('#btnPhysical .small-number').text(response.physical_score);

                    // Hide the busy-load spinner once the request is successful
                    $('body').busyLoad("hide");

                    $('#divUpload').slideUp(function() {
                        $('#divOverview').slideDown();
                    });
                },
                error: function(response) {
                    // Hide the busy-load spinner even in case of an error
                    $('body').busyLoad("hide");
                    alert('Error processing file: ' + response.responseJSON.error)
                }
            });
        });
        
        $(document).on('click', '#btnReset', function () {
            $('#txtName').val('')
            $('#txtFile').val('')
        })

        $(document).on('click', '#btnSoftware', function () {
            $('#divOverview').slideUp(function() {
                $('#divSoftware').slideDown();
                // Update the big circle in #divSoftware with the software score
                $('#divSoftware .big-number').text(softwareScore);  // Update the big circle
            });

            $.getJSON('/software', function(data) {
                let groupedData = {};  // To group CVEs by endpoint_name

                // Ensure the data contains the 'cves' array
                if (data.cves && Array.isArray(data.cves)) {
                    // Group CVEs by endpoint_name
                    data.cves.forEach(cve => {
                        const endpoint = cve.endpoint_name || 'No Endpoint';  // Default group for CVEs without an endpoint name
                        if (!groupedData[endpoint]) {
                            groupedData[endpoint] = [];
                        }
                        groupedData[endpoint].push(cve);
                    });

                    let accordionContent = '';  // To store all accordion sections

                    // Add the "Back to Overview" button at the top
                    accordionContent += `
                        <div class="d-flex justify-content-end mb-3 sticky-back-button">
                            <button id="btnBackToOverview" class="btn btn-secondary">Back to Overview</button>
                        </div>
                    `;

                    // Loop through each endpoint group and create an accordion for each
                    Object.keys(groupedData).forEach((endpoint, endpointIndex) => {
                        let endpointAccordionItems = '';  // To store accordion items for each CVE in this endpoint

                        // Create accordion items for each CVE under this endpoint
                        groupedData[endpoint].forEach((cve, cveIndex) => {
                            endpointAccordionItems += `
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="heading${endpointIndex}-${cveIndex}">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${endpointIndex}-${cveIndex}" aria-expanded="false" aria-controls="collapse${endpointIndex}-${cveIndex}">
                                            ${cve.cve_id} - Priority: ${cve.priority}
                                        </button>
                                    </h2>
                                    <div id="collapse${endpointIndex}-${cveIndex}" class="accordion-collapse collapse" aria-labelledby="heading${endpointIndex}-${cveIndex}" data-bs-parent="#accordion${endpointIndex}">
                                        <div class="accordion-body bg-secondary text-white">
                                            <p><strong>Severity:</strong> ${cve.cvss_severity}</p>
                                            <p><strong>Score:</strong> ${cve.cvss_base_score} (${cve.cvss_version})</p>
                                            <p><strong>EPS Score:</strong> ${cve.epss}</p>
                                            <p><strong>Criticality:</strong> ${cve.criticality}</p>
                                            <p><strong>Description:</strong> ${cve.description}</p>
                                            <p><strong>Availability Impact:</strong> ${cve.cvss_vector_description['Availability Impact'] || 'N/A'}</p>
                                            <p><strong>References:</strong></p>
                                            <ul>
                                                ${cve.references ? cve.references.map(ref => `<li><a href="${ref.url}" target="_blank" class="text-info">${ref.url}</a></li>`).join('') : ''}
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });

                        // Create a new accordion for this endpoint
                        accordionContent += `
                            <div class="card mb-3">
                                <div class="card-header">
                                    <h4>${endpoint}</h4>
                                </div>
                                <div class="accordion" id="accordion${endpointIndex}">
                                    ${endpointAccordionItems}
                                </div>
                            </div>
                        `;
                    });

                    // Inject the generated accordions into the #divSoftware element
                    $('#divSoftware').html(accordionContent);

                    // Add event listener for "Back to Overview" button
                    $('#btnBackToOverview').on('click', function() {
                        $('#divSoftware').slideUp();  // Hide the software section
                        $('#divOverview').slideDown();  // Show the overview section
                    });

                } else {
                    alert('No CVE data available');
                }
            }).fail(function() {
                alert('Failed to load CVE data');
            });
        });

        $(document).on('click', '#btnHardware', function () {
            $('#divOverview').slideUp(function() {
                $('#divHardware').slideDown();
            });
        })

        $(document).on('click', '#btnPhysical', function () {
            $('#divOverview').slideUp(function() {
                $('#divPhysical').slideDown();
            });
        })
    </script>
</body>
</html>
